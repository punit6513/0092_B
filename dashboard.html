<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Student Dashboard</span>
        <a href="login.html" class="btn btn-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="text-primary">Welcome Student</h4>
        <p><strong>Enrolment Number:</strong> 0001_A</p>

        <hr>

        <h5 class="mb-3">Select Your Elective Subject</h5>

        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="elective" id="nlp" required>
                <label class="form-check-label" for="nlp">
                    NLP
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="elective" id="iot">
                <label class="form-check-label" for="iot">
                    IoT
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="elective" id="devops">
                <label class="form-check-label" for="devops">
                    DevOps
                </label>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Save Selection</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
